name: AvicaRDP
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Auto restart every 6 hours

jobs:
  build:
    name: Start Building...
    runs-on: ubuntu-latest
    timeout-minutes: 350  # Increased time limit
    
    steps:
      - name: Direct Avica Setup
        run: |
          echo "🚀 Starting Avica setup directly..." 
          
          # Install dependencies
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip wine xrdp
          
          # Download files directly
          wget -O setup.py https://gitlab.com/userup908/my-rdp/-/raw/main/setup.py
          wget -O Avica_setup.exe https://download.avica.com/AvicaLite_v8.0.8.9.exe
          wget -O show.sh https://gitlab.com/userup908/my-rdp/-/raw/main/show.bat
          wget -O loop.sh https://gitlab.com/userup908/my-rdp/-/raw/main/loop.bat
          
          # Install Python packages
          pip3 install requests pyautogui telegraph --quiet
          
          # Enable XRDP
          sudo systemctl enable xrdp
          sudo systemctl start xrdp
          
          # Set user password
          sudo useradd -m -s /bin/bash runneradmin
          echo "runneradmin:TheDisa1a" | sudo chpasswd
          
          # Start Avica via Wine
          echo "⚡ Starting Avica..." 
          python3 -c "import pyautogui as pag; pag.click(897, 64, duration=2)" 2>/dev/null
          wine Avica_setup.exe &
          
          # Run setup script
          python3 setup.py
          
          echo "✅ Setup completed! Check for GoFile link!"
          
      - name: Setup System User
        run: |
          echo "runneradmin:TheDisa1a" | sudo chpasswd
          echo "✅ System user configured"
          
      - name: Show Connection Info
        run: |
          echo "
          ╔══════════════════════════════════════╗
          ║        AVICA RDP CONNECTION          ║  
          ╚══════════════════════════════════════╝
          
          📱 Telegram : @TheNetworkZoneOfficial
          👨‍💻 Credits : @PiroYadav & @TheYadavNetwork
          
          📋 Instructions:
          • Go to the GoFile link that will appear below
          • Get Avica ID and Password from there
          • Download Avica app or use XRDP to connect
          • GoFile link changes every time!
          
          ⏳ Waiting for GoFile link...
          "
          
      - name: Start Avica Service
        run: bash show.sh
        
      - name: Keep Session Active
        run: |
          echo "🚀 Avica is starting... Look for CONNECTION ID below!"
          bash loop.sh
